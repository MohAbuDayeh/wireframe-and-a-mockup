<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: black;
            text-align: left;
        }

        .number-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .number {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 10px 30px; 
            border: 2px solid black;
            font-size: 20px;
            font-weight: bold;
            border-radius: 3px;
            text-align: center;
        }

        .even {
            display: none;
        }

        hr {
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hide even numbers from 1 to 10!</h1>
    <div class="number-container">
        <div class="number">1</div>
        <div class="number even">2</div>
        <div class="number">3</div>
        <div class="number even">4</div>
        <div class="number">5</div>
        <div class="number even">6</div>
        <div class="number">7</div>
        <div class="number even">8</div>
        <div class="number">9</div>
        <div class="number even">10</div>
    </div>
    <hr>
</body>
</html>
